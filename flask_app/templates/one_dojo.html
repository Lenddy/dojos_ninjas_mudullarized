<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<style>
		table,
		tr,
		th,
		td {
			width: 400px;
			height: 10px;
			border: 1px solid black;
		}
	</style>
	<body>
		<div><h1>{{one_dojo.name}}: ninjas</h1></div>
		<div>
			<table>
				<tr>
					<th>id</th>
					<th>Full Name</th>
					<th>Age</th>
				</tr>
				{% for item in one_dojo.ninjas %}
				<tr>
					<td>{{item.id}}</td>
					<td>{{item.f_name}} {{item.l_name}}</td>
					<td>{{item.age}}</td>
				</tr>
				{%endfor%}
			</table>
		</div>

		<a href="/">home</a>
	</body>
</html>
